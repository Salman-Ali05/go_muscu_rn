// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        minSdkVersion = 24 // Valeur minimale supportée par la majorité des devices
        compileSdkVersion = 35
        targetSdkVersion = 34
        buildToolsVersion = "35.0.0"
        kotlinVersion = '1.9.10' // Assurez-vous que cette version correspond à celle supportée
        ndkVersion = '26.1.10909125' // Ajustez si nécessaire
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Version stable recommandée
        classpath 'com.facebook.react:react-native-gradle-plugin' // Plugin React Native
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // Maven repository pour React Native
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Maven repository pour JSC-Android
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' } // Pour des dépendances tierces si nécessaire
    }
}
